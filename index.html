<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="links">
                <a href="">Gmail</a>
                <a href="">Imágenes</a>
            </div>
            <div class="container-image">
                <img class="menu" src="images/menu.png" alt="Icono de menú">
                <img 
                class="avatar"
                src="images/unnamed.jpg"
                alt="Merari Esmeralda">
            </div>
        </nav>
    </header>

    <main>
        <section class="logo">
            <img src="images/logo.png" alt="Logo de Google">
        </section>
        <section class="bar">
            <div class="bar-container">
                <img class="search" src="images/search.png" alt="Lupa para buscar">
                <input type="text">
                <img class="mic-cam" src="images/mic.png" alt="Búsqueda por voz">
                <img class="mic-cam" src="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg" alt="Búsqueda por imagen">
            </div>
        </section>
        <section class="buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>
    
    <footer>
        <section class="country">
            <p>México</p>
        </section>
        <section class="options">
            <div>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank" rel="noopener noreferrer">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank" rel="noopener noreferrer">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX" target="_blank" rel="noopener noreferrer">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank" rel="noopener noreferrer">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1" target="_blank" rel="noopener noreferrer">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1" target="_blank" rel="noopener noreferrer">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
